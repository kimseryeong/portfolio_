<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/swiper.css">
    
    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="../js/swiper.js"></script>
    <script src="https://kit.fontawesome.com/4ec99819c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">Slide 1</div>
                <div class="swiper-slide slide2">Slide 2</div>
                <div class="swiper-slide slide3">Slide 3</div>
            </div>
    
            <div class="swiper-pagination"></div>
    
            <div class="swiper-button-prev">
                <img class="swiper-btn" src="../img/slide_left.png" alt="이미지">
            </div>
            <div class="swiper-button-next">
                <img class="swiper-btn" src="../img/slide_right.png" alt="이미지">
            </div>
        </div>

    </div>



</body>
</html>
