<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/swiper.css">
    
    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="../js/swiper.js"></script>
    <script src="https://kit.fontawesome.com/4ec99819c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>기본 스와이퍼</h1>
    <div class="swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    Slide 1
                </div>
                <div class="swiper-slide slide2">
                    Slide 2
                </div>
                <div class="swiper-slide slide3">
                    Slide 3
                </div>
            </div>
    
            <div class="swiper-pagination"></div>
    
            <div class="swiper-button-prev">
                <img class="swiper-btn" src="../img/slide_left.png" alt="이미지">
            </div>
            <div class="swiper-button-next">
                <img class="swiper-btn" src="../img/slide_right.png" alt="이미지">
            </div>
        </div>

    </div>
    
    <h1>구글링 방법</h1>
    <div class="swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1 card">
                    <div class="card-inner">
                        <div class="front-content">Slide 1</div>
                        <div class="back-content">Slide 1 뒷면</div>
                    </div>
                </div>
                <div class="swiper-slide slide2 card">
                    <div class="card-inner">
                        <div class="front-content">Slide 2</div>
                        <div class="back-content">Slide 2 뒷면</div>
                    </div>
                </div>
                <div class="swiper-slide slide3 card">
                    <div class="card-inner">
                        <div class="front-content">Slide 3</div>
                        <div class="back-content">Slide 3 뒷면</div>

                    </div>
                </div>
            </div>
    
            <div class="swiper-pagination"></div>
    
            <div class="swiper-button-prev">
                <img class="swiper-btn" src="../img/slide_left.png" alt="이미지">
            </div>
            <div class="swiper-button-next">
                <img class="swiper-btn" src="../img/slide_right.png" alt="이미지">
            </div>
        </div>
    </div>
    
    <h1>챗 GPT가 알려준 방법</h1>
    <div class="swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1 card">
                    <div class="card-inner">
                        <div class="front-content">
                            Slide 1
                        </div>
                        <div class="back-content">
                            Slide 1 뒷면
                        </div>
                        
                    </div>
                </div>
                <div class="swiper-slide slide2 card">
                    <div class="card-inner">
                        <div class="front-content">
                            Slide 2
                        </div>
                        <div class="back-content">
                            Slide 2 뒷면
                        </div>
                    </div>
                </div>
                <div class="swiper-slide slide3 card">
                    <div class="card-inner">
                        <div class="front-content">
                            Slide 3
                        </div>
                        <div class="back-content">
                            Slide 3 뒷면
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev">
                <img class="swiper-btn" src="../img/slide_left.png" alt="이미지">
            </div>
            <div class="swiper-button-next">
                <img class="swiper-btn" src="../img/slide_right.png" alt="이미지">
            </div>
        </div>
    </div>


</body>
</html>
